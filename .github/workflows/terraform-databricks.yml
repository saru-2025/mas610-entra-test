name: Terraform Databricks CI/CD (Automated Stages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TF_WORKING_DIR: terraform
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

jobs:
  init:
    name: 1Ô∏è‚É£ Terraform Init (Clean + Upgrade)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # Force clean the provider cache and upgrade
      - name: Terraform Init (clean + upgrade)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "üßπ Cleaning previous provider cache..."
          rm -rf .terraform .terraform.lock.hcl || true
          echo "üöÄ Running terraform init -upgrade"
          terraform init -upgrade
          echo "‚úÖ Providers installed:"
          terraform providers

  validate:
    name: 2Ô∏è‚É£ Terraform Validate
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Format & Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "üß© Formatting and validating Terraform configuration..."
          terraform fmt -recursive
          terraform validate

  plan:
    name: 3Ô∏è‚É£ Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "üó∫Ô∏è Generating Terraform plan..."
          terraform plan -out=tfplan

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

  apply:
    name: 4Ô∏è‚É£ Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "‚öôÔ∏è Applying Terraform plan..."
          terraform apply -auto-approve tfplan
