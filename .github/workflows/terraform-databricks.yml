name: Terraform Databricks CI/CD (Fixed Provider Cache)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TF_WORKING_DIR: terraform
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

jobs:
  init:
    name: 1Ô∏è‚É£ Terraform Init (Clean + Upgrade)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Clean provider cache & re-initialize
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "üßπ Removing old providers and lock file..."
          rm -rf .terraform .terraform.lock.hcl || true
          echo "üöÄ Re-initializing Terraform with upgrade..."
          terraform init -upgrade
          echo "üîç Installed providers:"
          terraform providers

  validate:
    name: 2Ô∏è‚É£ Terraform Validate
    runs-on: ubuntu-latest
    needs: init
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      - name: Validate configuration
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform fmt -recursive
          terraform validate

  plan:
    name: 3Ô∏è‚É£ Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan
      - uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

  apply:
    name: 4Ô∏è‚É£ Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      - uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}
      - name: Apply Terraform plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
