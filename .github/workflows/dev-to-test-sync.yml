name: ðŸš€ Promote Dev â†’ Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "GitHub CI Bot"
          git config --global user.email "ci-bot@github.com"

      - name: Push updates to Test repo
        env:
          TEST_REPO: https://saru-2025:${{ secrets.GITHUB_TEST_TOKEN }}@github.com/saru-2025/mas610-entra-test.git
        run: |
          git clone $TEST_REPO test-repo
          rsync -av --delete --exclude '.git' --exclude '.github' ./ test-repo/
          cd test-repo
          git add .
          git commit -m "ðŸš€ Auto-sync Dev â†’ Test - $GITHUB_SHA" || echo "âœ… No new changes to commit"
          git push origin main
