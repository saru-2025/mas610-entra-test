name: ğŸš€ Promote Dev â†’ Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Dev repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "GitHub CI Bot"
          git config --global user.email "ci-bot@github.com"
          
      - name: ğŸš€ Sync and Push updates to Test repo
        env:
          # Use a variable for the secure URL without exposing the token in subsequent commands
          TEST_REPO_URL: https://saru-2025:${{ secrets.GIT_TEST_TOKEN }}@github.com/saru-2025/mas610-entra-test.git
        
        run: |
          echo "Cloning Test repo history..."
          # 1. Clone ONLY the .git folder (no files checked out) to avoid 'vanished file' race condition
          git clone --no-checkout --depth 1 $TEST_REPO_URL test-repo || true
          
          # Change directory to the newly cloned test-repo
          cd test-repo
          
          # 2. Check out the main branch (now the .git folder is stable)
          git checkout main
          
          # Move back to the root directory where the Dev files are
          cd .. 
          
          echo "Running rsync to copy Dev contents over Test repo..."
          # 3. Use rsync to copy ALL files from the Dev repo (./) to the Test repo (test-repo/)
          # --delete ensures files deleted in Dev are deleted in Test.
          # --exclude='.git' is VITAL to avoid overwriting the Git history we just cloned.
          rsync -av --delete --exclude='.git' ./ test-repo/

          # 4. Commit and Push the changes from the Test repo directory
          cd test-repo
          
          echo "Checking for changes..."
          git add .
          
          # Commit only if there are changes; '|| true' prevents failure if no changes exist
          git commit -m "ğŸš€ Auto-sync Dev â†’ Test - $GITHUB_SHA" || echo "âœ… No new changes to commit"
          
          # Push the changes. '|| true' prevents failure if the branch is already up to date, 
          # though with a commit above this is less likely to be needed.
          git push origin main
          
          echo "ğŸ‰ Sync completed successfully!"
