name: ğŸš€ Promote Dev â†’ Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Dev repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "GitHub CI Bot"
          git config --global user.email "ci-bot@github.com"

      - name: ğŸš€ Sync and Push updates to Test repo
        env:
          TEST_REPO: https://github.com/saru-2025/mas610-entra-test.git
          GITHUB_TOKEN: ${{ secrets.GITHUB_TEST_TOKEN }}
        run: |
          set +e   # â† prevents rsync exit code from stopping the job
          echo "Cloning Test repo..."
          git clone $TEST_REPO test-repo

          echo "Running rsync..."
          rsync -av --delete --ignore-errors \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.DS_Store' \
            ./ test-repo/
          echo "rsync finished with code $?"

          set -e   # resume normal error handling
          cd test-repo
          git add .
          git status
          git commit -m "ğŸš€ Auto-sync Dev â†’ Test - $GITHUB_SHA" || echo "âœ… No new changes to commit"

          echo "Pushing changes to Test repo..."
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/saru-2025/mas610-entra-test.git main
          echo "âœ… Sync complete"
