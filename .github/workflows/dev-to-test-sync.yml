name: ğŸš€ Promote Dev â†’ Test

on:
  push:
    branches: [ main ]        # Trigger whenever main branch in Dev repo updates
  workflow_dispatch:           # Allow manual run from GitHub Actions tab

jobs:
  sync-to-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Dev repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "GitHub CI Bot"
          git config --global user.email "ci-bot@github.com"

      - name: ğŸš€ Push updates to Test repo
        env:
          TEST_REPO: https://github.com/saru-2025/mas610-entra-test.git
          GITHUB_TOKEN: ${{ secrets.GITHUB_TEST_TOKEN }}
        run: |
          git clone $TEST_REPO test-repo
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.DS_Store' \
            ./ test-repo/
          cd test-repo
          git add.
          git commit -m "ğŸš€ Auto-sync Dev â†’ Test - $GITHUB_SHA" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/saru-2025/mas610-entra-test.git main
